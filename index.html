<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>ProjetoBanco</title>
  </head>
  <body>
    <!-- parte login -->
    <nav>
      <p class="welcome">Acesse sua conta:</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- sua conta -->
      <div class="balance">
        <div>
          <p class="balance__label">Saldo atual:</p>
          <p class="balance__date">
             <span class="date">24/10/2022</span>
          </p>
        </div>
        <p class="balance__value">0000R$</p>
      </div>

   
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 depositos</div>
          <div class="movements__date">3 dias atras</div>
          <div class="movements__value">4 000R$</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">23/10/2022</div>
          <div class="movements__value">-478R$</div>
        </div>
      </div>


      <div class="summary">
        <p class="summary__label">lucro</p>
        <p class="summary__value summary__value--in">0000R$</p>
        <p class="summary__label">Perda</p>
        <p class="summary__value summary__value--out">0000R$</p>
        <p class="summary__label">interesse</p>
        <p class="summary__value summary__value--interest">0000R$</p>
        <button class="btn--sort">&downarrow; MD</button>
      </div>

      <div class="operation operation--transfer">
        <h2>Transferir dinheiro</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transferir para:</label>
          <label class="form__label">Quanto</label>
        </form>
      </div>


      <div class="operation operation--loan">
        <h2>Pedir empr√©stimo:</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Quanto</label>
        </form>
      </div>

  
      <div class="operation operation--close">
        <h2>Fechar conta:</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirmar user</label>
          <label class="form__label">Confirmar PIN</label>
        </form>
      </div>

      <p class="logout-timer">
        Voce vai ser automaticamente deslogado em <span class="timer">05:00</span>
      </p>
    </main>

    

    <script src="script.js"></script>
  </body>
</html>
